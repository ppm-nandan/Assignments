<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Teacher</title>
  </head>
  <body>
    <form action="/teachers/created" method="post">
      <p>Name   <input type="text" name="fname"></p>

    </form>
  </body>
</html>
